<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=IBM+Plex+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.scss" />
    <title>hybrid scrolling</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>Hybrid Scrolling</h1>
          <p>Dummy text dummy text dummy text dummy text dummy text.</p>
        </div>
      </section>

      <div class="scroll_container">
        <div class="sticky_wrap">
          <div class="horizontal_scroll">
            <div class="scroll_contents red">
              <h2 class="left">Hello</h2>
            </div>
            <div class="scroll_contents yellow"></div>
            <div class="scroll_contents green"></div>
            <div class="scroll_contents blue">
              <h2 class="right">Goodbye</h2>
            </div>
          </div>
        </div>
      </div>

      <section>
        <div class="container">
          <h1>The End</h1>
          <p>Dummy text dummy text dummy text dummy text dummy text.</p>
        </div>
      </section>

    </main>
    <script src="./main.js"></script>
  </body>
</html>
